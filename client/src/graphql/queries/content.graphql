query getContentItem($input: ContentTypeInput) {
  getContentItem(input: $input) {
    name
    fields {
      name
      value
      type
    }
  }
}

query getContent($input: ContentTypeInput) {
  getContent(input: $input) {
    name
    fields {
      name
      value
      type
    }
  }
}

